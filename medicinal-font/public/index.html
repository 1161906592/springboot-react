<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8"/>
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <meta name="theme-color" content="#000000"/>
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json"/>
  <% for (var i in htmlWebpackPlugin.options.injectOption&&htmlWebpackPlugin.options.injectOption.css) { %>
  <link href="<%= htmlWebpackPlugin.options.injectOption.css[i] %>" rel="preload" as="style"/>
  <link href="<%= htmlWebpackPlugin.options.injectOption.css[i] %>" rel="stylesheet"/>
  <% } %>
  <title>药品管理系统</title>
</head>
<body>
<noscript>You need to enable JavaScript to run this app.</noscript>
<div id="global-loading">
  <div class="spinner">
    <div class="bounce"></div>
    <div class="bounce"></div>
    <div class="bounce"></div>
  </div>
</div>
<div id="root"></div>
</body>
</html>
